<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="stock == 0">
      売り切れです
    </div>
    <div v-else>
      {{ price }}円
    </div>
  </div>
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        price: 0,
        stock: 0
      }
    });
    app.stock = 1;
    app.price = 1000;
  </script>
</body>
</html>
